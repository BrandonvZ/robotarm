<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.speed = 700;
            robotArm.loadLevel("exercise 9");
            var blocks = 1;
            for(j=0; j<4; j++){
                for(i=0; i<blocks; i++){
                    robotArm.grab();
                    for(r=0; r<5; r++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(l=0; l<5; l++){
                        robotArm.moveLeft();
                    }
                }
                blocks++;
                robotArm.moveRight();
            }
            robotArm.run();
        </script>
    </body>
</html>
